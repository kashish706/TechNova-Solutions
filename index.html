<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | TechNova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
</head>
<body>
    <div id="welcomeBox">
        <h1>Welcome to TechNova Solutions ðŸš€</h1>
        <p>Innovate. Build. Grow with Technology</p>
        <button class="btn btn-light btn-lg mt-4" onclick="showAuth()">Get Started</button>
    </div>
    <div class="auth-box" id="authBox">
        <div id="loginBox">
            <h3 class="text-center mb-4">Sign In</h3>
            <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email">
            <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">
            <p id="loginError" class="error text-center"></p>
            <button class="btn btn-primary w-100" onclick="login()">Sign In</button>
            <p class="text-center mt-3">
                New user? <span class="toggle" onclick="showRegister()">Create account</span>
            </p>
        </div>
        <div id="registerBox" style="display:none;">
            <h3 class="text-center mb-4">Create Account</h3>
            <input type="text" id="name" class="form-control mb-3" placeholder="Full Name">
            <input type="email" id="email" class="form-control mb-3" placeholder="Email">
            <input type="password" id="password" class="form-control mb-1" placeholder="Password" onkeyup="checkStrength()">
            <span id="strength" class="strength"></span>
            <input type="password" id="confirm" class="form-control mt-3 mb-3" placeholder="Confirm Password">
            <p id="registerError" class="error text-center"></p>
            <button class="btn btn-success w-100" onclick="register()">Sign Up</button>
            <p class="text-center mt-3">
                Already registered? <span class="toggle" onclick="showLogin()">Sign In</span>
            </p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
